<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #00f2ff; --secondary: #7000ff; --accent: #f1c40f; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; touch-action: none; -webkit-tap-highlight-color: transparent; }
        
        /* –ê–Ω—ñ–º–æ–≤–∞–Ω–∏–π —Ñ–æ–Ω */
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 20%, #1e0044 0%, transparent 50%); z-index: -1; }
        
        .header { width: 90%; display: flex; justify-content: space-between; padding: 20px; font-weight: bold; color: var(--accent); }
        .balance { font-size: 60px; font-weight: 900; text-shadow: 0 0 20px rgba(241, 196, 15, 0.5); margin: 10px 0; }

        /* –ö–Ω–æ–ø–∫–∞-–º–æ–Ω–µ—Ç–∞ */
        .coin-wrapper { position: relative; width: 250px; height: 250px; margin-top: 10px; }
        .main-button {
            width: 100%; height: 100%; border-radius: 50%;
            background: linear-gradient(145deg, #1a1a1a, #000);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 1), inset 0 0 20px rgba(112, 0, 255, 0.3);
            border: 4px solid #222; transition: transform 0.05s;
        }
        .coin-emoji { font-size: 110px; z-index: 1; }
        
        /* –ü—Ä–æ–∑–æ—Ä–∏–π —Å–µ–Ω—Å–æ—Ä –¥–ª—è 100% –∫–ª—ñ–∫—ñ–≤ */
        #click-sensor { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; z-index: 100; cursor: pointer; }

        /* –ü–∞–Ω–µ–ª—å –µ–Ω–µ—Ä–≥—ñ—ó */
        .glass-panel { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-radius: 20px; width: 85%; padding: 15px; margin-top: 20px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .energy-bar { background: #111; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 8px; border: 1px solid #333; }
        .energy-fill { background: linear-gradient(90deg, var(--primary), var(--secondary)); height: 100%; width: 100%; transition: width 0.2s; }

        /* –ú–µ–Ω—é */
        .nav { position: fixed; bottom: 20px; display: flex; width: 92%; gap: 10px; }
        .tab-btn { flex: 1; padding: 15px; border-radius: 15px; border: 1px solid #333; background: #111; color: #888; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: var(--secondary); color: white; border-color: var(--primary); }

        .page { display: none; width: 100%; text-align: center; }
        .page.active { display: block; }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .item { background: rgba(255,255,255,0.05); margin: 10px 20px; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .buy-btn { background: var(--primary); color: #000; border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="header"><span>LVL: BRONZE</span><span id="tap-val">X1</span></div>

    <div id="game-page" class="page active">
        <div class="balance" id="bal">0</div>
        <div style="display: flex; justify-content: center;">
            <div class="coin-wrapper">
                <div class="main-button" id="coin-visual"><span class="coin-emoji">üêπ</span></div>
                <div id="click-sensor"></div>
            </div>
        </div>
        <div class="glass-panel">
            <div style="display:flex; justify-content:space-between; font-size:12px;"><span>‚ö° –ï–ù–ï–†–ì–Ü–Ø</span><span id="en-text">500/500</span></div>
            <div class="energy-bar"><div class="energy-fill" id="en-fill"></div></div>
        </div>
    </div>

    <div id="shop-page" class="page"><h2 style="color: var(--primary);">–ú–ê–ì–ê–ó–ò–ù</h2>
        <div class="item"><div><b>–ú—É–ª—å—Ç—ñ—Ç–∞–ø</b><br><small id="c-mt">200 –º–æ–Ω–µ—Ç</small></div><button class="buy-btn" onclick="buyMT()">–ö–£–ü–ò–¢–ò</button></div>
        <div class="item"><div><b>–ï–Ω–µ—Ä–≥—ñ—è</b><br><small id="c-en">500 –º–æ–Ω–µ—Ç</small></div><button class="buy-btn" onclick="buyEN()">–ö–£–ü–ò–¢–ò</button></div>
    </div>

    <div id="task-page" class="page">
        <h2 style="color: var(--accent);">–ö–í–ï–°–¢–ò</h2>
        <div class="item"><div><b>–ü—ñ–¥–ø–∏—Å–∫–∞</b><br><small>+50,000 –º–æ–Ω–µ—Ç</small></div><button class="buy-btn" onclick="openTask('–¢–í–û–Ø_–°–ò–õ–ö–ê')">–ô–¢–ò</button></div>
    </div>

    <div class="nav">
        <button class="tab-btn active" onclick="go('game', this)">–ì–†–ê</button>
        <button class="tab-btn" onclick="go('shop', this)">–®–û–ü</button>
        <button class="tab-btn" onclick="go('task', this)">–ö–í–ï–°–¢–ò</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let coins = parseInt(localStorage.getItem('c')) || 0;
        let mt = parseInt(localStorage.getItem('m')) || 1;
        let me = parseInt(localStorage.getItem('me')) || 500;
        let en = me;

        function upd() {
            document.getElementById('bal').innerText = coins.toLocaleString();
            document.getElementById('en-text').innerText = ${Math.floor(en)} / ${me};
            document.getElementById('en-fill').style.width = (en/me*100) + "%";
            document.getElementById('tap-val').innerText = "X" + mt;
            document.getElementById('c-mt').innerText = (mt * 300) + " –º–æ–Ω–µ—Ç";
            document.getElementById('c-en').innerText = me + " –º–æ–Ω–µ—Ç";
            localStorage.setItem('c', coins);
            localStorage.setItem('m', mt);
            localStorage.setItem('me', me);
        }

        function tap() {
            if (en >= mt) {
                coins += mt; en -= mt;
                const v = document.getElementById('coin-visual');
                v.style.transform = "scale(0.95)";
                setTimeout(() => v.style.transform = "scale(1)", 50);
                tg.HapticFeedback.impactOccurred('light');
                upd();
            }
        }

        function go(p, b) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
            document.getElementById(p + '-page').classList.add('active');
            b.classList.add('active');
        }

        window.buyMT = () => { if(coins >= mt*300){ coins -= mt*300; mt++; upd(); } };
        window.buyEN = () => { if(coins >= me){ coins -= me; me += 200; en = me; upd(); } };
        window.openTask = (u) => { tg.openTelegramLink(u); };

        const s = document.getElementById('click-sensor');
        s.addEventListener('touchstart', (e) => { e.preventDefault(); tap(); }, {passive: false});
        s.onclick = tap;

        setInterval(() => { if(en < me){ en++; upd(); } }, 1000);
        upd();
    </script>
</body>
</html>
