<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Geghtska Elite Crypto</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #00f2ff; --secondary: #7000ff; --accent: #f1c40f; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; user-select: none; touch-action: none; -webkit-tap-highlight-color: transparent; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 20%, #1e0044 0%, transparent 50%); z-index: -1; }
        .header { width: 90%; display: flex; justify-content: space-between; padding: 20px; font-weight: bold; color: var(--accent); }
        .balance-box { text-align: center; margin-top: 10px; }
        .balance { font-size: 64px; font-weight: 900; color: var(--accent); }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–æ–Ω–µ—Ç–∏ */
        .coin-wrapper { position: relative; width: 260px; height: 260px; margin-top: 20px; }
        .main-button {
            width: 100%; height: 100%; border-radius: 50%;
            background: linear-gradient(145deg, #1a1a1a, #000);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 1), inset 0 0 20px rgba(112, 0, 255, 0.3);
            border: 4px solid #222; transition: transform 0.05s;
        }
        .coin-emoji { font-size: 110px; z-index: 1; }
        
        /* –ü—Ä–æ–∑–æ—Ä–∏–π —à–∞—Ä –¥–ª—è –∫–ª—ñ–∫—ñ–≤ (–í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø) */
        .click-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; z-index: 100; cursor: pointer; }

        .glass-panel { background: rgba(255, 255, 255, 0.03); border-radius: 20px; width: 85%; padding: 15px; margin-top: 25px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .energy-bar { background: #111; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 10px; }
        .energy-fill { background: linear-gradient(90deg, var(--primary), var(--secondary)); height: 100%; width: 100%; transition: width 0.2s; }
        
        .tabs { position: fixed; bottom: 20px; display: flex; width: 90%; gap: 10px; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #333; background: #111; color: #fff; font-weight: bold; }
        .tab-btn.active { background: var(--secondary); border-color: var(--primary); }
        .content-tab { display: none; width: 100%; text-align: center; }
        .content-tab.active { display: block; }
        .list-item { background: rgba(255,255,255,0.05); margin: 10px 20px; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="header"><span>LVL: BRONZE</span><span id="tap-val">TAP X1</span></div>

    <div id="game-tab" class="content-tab active">
        <div class="balance-box"><div class="balance" id="bal">0</div></div>
        <div style="display: flex; justify-content: center;">
            <div class="coin-wrapper">
                <div class="main-button" id="coin-visual"><span class="coin-emoji">üêπ</span></div>
                <div class="click-layer" id="click-sensor"></div>
            </div>
        </div>
        <div class="glass-panel">
            <div style="display:flex; justify-content:space-between; font-size:12px;"><span>‚ö° –ï–Ω–µ—Ä–≥—ñ—è</span><span id="en-text">500 / 500</span></div>
            <div class="energy-bar"><div class="energy-fill" id="en-fill"></div></div>
        </div>
    </div>

    <div id="shop-tab" class="content-tab">
        <h2>–ú–∞–≥–∞–∑–∏–Ω</h2>
        <div class="list-item"><div><b>–ú—É–ª—å—Ç—ñ—Ç–∞–ø</b><br><small id="cost-mt">200</small></div><button onclick="buyMT()">–ö—É–ø–∏—Ç–∏</button></div><div class="list-item"><div><b>–ï–Ω–µ—Ä–≥—ñ—è</b><br><small id="cost-en">250</small></div><button onclick="buyEN()">–ö—É–ø–∏—Ç–∏</button></div>
    </div>

    <div id="tasks-tab" class="content-tab">
        <h2>–ó–∞–≤–¥–∞–Ω–Ω—è</h2>
        <div class="list-item"><div><b>–ú—ñ–π –ö–∞–Ω–∞–ª</b><br><small>+50k –º–æ–Ω–µ—Ç</small></div><button onclick="openTask('–¢–í–û–Ø_–°–ò–õ–ö–ê')">–í–∏–∫–æ–Ω–∞—Ç–∏</button></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('game', this)">–ì—Ä–∞</button>
        <button class="tab-btn" onclick="showTab('shop', this)">–®–æ–ø</button>
        <button class="tab-btn" onclick="showTab('tasks', this)">–ö–≤–µ—Å—Ç–∏</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let mt = parseInt(localStorage.getItem('mt')) || 1;
        let me = parseInt(localStorage.getItem('me')) || 500;
        let energy = me;

        function updateUI() {
            document.getElementById('bal').innerText = coins.toLocaleString();
            document.getElementById('en-text').innerText = ${Math.floor(energy)} / ${me};
            document.getElementById('en-fill').style.width = (energy/me*100) + "%";
            document.getElementById('tap-val').innerText = "TAP X" + mt;
            document.getElementById('cost-mt').innerText = (mt * 300) + " –º–æ–Ω–µ—Ç";
            document.getElementById('cost-en').innerText = me + " –º–æ–Ω–µ—Ç";
            localStorage.setItem('coins', coins);
            localStorage.setItem('mt', mt);
            localStorage.setItem('me', me);
        }

        function handleTap(e) {
            if (energy >= mt) {
                coins += mt; energy -= mt;
                const visual = document.getElementById('coin-visual');
                visual.style.transform = "scale(0.95)";
                setTimeout(() => visual.style.transform = "scale(1)", 50);
                tg.HapticFeedback.impactOccurred('medium');
                updateUI();
            }
        }

        function showTab(id, btn) {
            document.querySelectorAll('.content-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id + '-tab').classList.add('active');
            btn.classList.add('active');
        }

        window.buyMT = () => { if (coins >= (mt * 300)) { coins -= (mt * 300); mt++; updateUI(); } };
        window.buyEN = () => { if (coins >= me) { coins -= me; me += 200; energy = me; updateUI(); } };
        window.openTask = (url) => { tg.openTelegramLink(url); };

        setInterval(() => { if (energy < me) { energy++; updateUI(); } }, 1000);

        const sensor = document.getElementById('click-sensor');
        sensor.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(); }, {passive: false});
        sensor.addEventListener('mousedown', handleTap);

        updateUI();
    </script>
</body>
</html>
