<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Geghtska Elite Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        body {
            background: #000; color: white; font-family: sans-serif;
            margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;
            height: 100vh; width: 100vw; overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .header { width: 90%; display: flex; justify-content: space-between; padding: 20px 0; color: #f39c12; font-weight: bold; }
        .balance { font-size: 50px; font-weight: 900; margin: 20px 0; color: #f1c40f; }
        
        /* –ó–æ–Ω–∞ –∫–ª–∏–∫–∞ —É–≤–µ–ª–∏—á–µ–Ω–∞ */
        .coin-area {
            position: relative; width: 280px; height: 280px; 
            display: flex; align-items: center; justify-content: center;
        }
        .coin {
            width: 240px; height: 240px; border-radius: 50%;
            background: radial-gradient(circle, #f1c40f, #d35400); 
            border: 8px solid #2c2c2e; box-shadow: 0 0 40px rgba(243, 156, 18, 0.4);
            display: flex; align-items: center; justify-content: center; font-size: 100px;
            pointer-events: none; /* –ß—Ç–æ–±—ã —Å–∞–º–∞ –º–æ–Ω–µ—Ç–∞ –Ω–µ –º–µ—à–∞–ª–∞ –∫–ª–∏–∫—É –ø–æ –∑–æ–Ω–µ */
        }
        
        .click-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%; z-index: 100; cursor: pointer;
        }

        .stats { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; width: 85%; margin-top: 20px; }
        .energy-fill { background: #3498db; height: 10px; border-radius: 5px; transition: width 0.2s; }
        .shop { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 85%; margin-top: 20px; }
        .btn { background: #222; border: 1px solid #f39c12; color: white; padding: 10px; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>

    <div class="header"><span id="lvl">Bronze</span><span id="mt-info">x1</span></div>
    <div class="balance" id="bal">0</div>
    
    <div class="coin-area">
        <div class="coin" id="coin">üêπ</div>
        <div class="click-layer" id="clicker"></div>
    </div>

    <div class="stats">
        <div style="margin-bottom:5px; font-size:12px;">‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="en-info">500/500</span></div>
        <div style="background:#111; height:10px; border-radius:5px;"><div class="energy-fill" id="en-fill"></div></div>
    </div>

    <div class="shop">
        <div class="btn" onclick="buyMT()"><b>+–£—Ä–æ–Ω</b><br><span id="c-mt">150</span></div>
        <div class="btn" onclick="buyEN()"><b>+–ó–∞–ø–∞—Å</b><br><span id="c-en">200</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let coins = 0;
        let multitap = 1;
        let maxEnergy = 500;
        let energy = 500;

        // –ó–∞–≥—Ä—É–∑–∫–∞
        tg.CloudStorage.getItems(['coins', 'mt', 'me'], (err, val) => {
            if (!err) {
                coins = parseInt(val.coins) || 0;
                multitap = parseInt(val.mt) || 1;
                maxEnergy = parseInt(val.me) || 500;
                energy = maxEnergy;
                updateUI();
            }
        });

        function updateUI() {
            document.getElementById('bal').innerText = coins.toLocaleString();
            document.getElementById('en-info').innerText = ${energy}/${maxEnergy};
            document.getElementById('en-fill').style.width = (energy/maxEnergy*100) + "%";
            document.getElementById('mt-info').innerText = "x" + multitap;
            document.getElementById('c-mt').innerText = (multitap * 200);
            document.getElementById('c-en').innerText = maxEnergy;
        }

        function handleTap(e) {
            if (energy >= multitap) {coins += multitap;
                energy -= multitap;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è
                const c = document.getElementById('coin');
                c.style.transform = "scale(0.92)";
                setTimeout(() => c.style.transform = "scale(1)", 50);

                tg.HapticFeedback.impactOccurred('medium');
                updateUI();
                
                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
                tg.CloudStorage.setItem('coins', coins.toString());
            }
        }

        window.buyMT = () => {
            let cost = multitap * 200;
            if (coins >= cost) { 
                coins -= cost; multitap++; 
                tg.CloudStorage.setItem('mt', multitap.toString());
                updateUI(); 
            }
        }

        window.buyEN = () => {
            let cost = maxEnergy;
            if (coins >= cost) { 
                coins -= cost; maxEnergy += 250; energy += 250; 
                tg.CloudStorage.setItem('me', maxEnergy.toString());
                updateUI(); 
            }
        }

        setInterval(() => { if (energy < maxEnergy) { energy++; updateUI(); } }, 1000);

        // –°–ª—É—à–∞—Ç–µ–ª–∏ —Å–æ–±—ã—Ç–∏–π –Ω–∞ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Å–ª–æ–π
        const clicker = document.getElementById('clicker');
        clicker.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTap();
        }, {passive: false});

        clicker.addEventListener('mousedown', (e) => {
            handleTap();
        });

        updateUI();
    </script>
</body>
</html>
