<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; user-select: none; touch-action: manipulation; }
        #coin { width: 200px; height: 200px; background: orange; border-radius: 50%; display: inline-block; margin-top: 50px; font-size: 80px; line-height: 200px; cursor: pointer; border: 5px solid #fff; }
        #bal { font-size: 40px; margin: 20px; color: gold; }
    </style>
</head>
<body>
    <div id="bal">0</div>
    <div id="coin">üêπ</div>
    <p>–ö–ª—ñ–∫–∞–π –Ω–∞ —Ö–æ–º'—è–∫–∞!</p>

    <script>
        let count = parseInt(localStorage.getItem('coins')) || 0;
        const balEl = document.getElementById('bal');
        const coinEl = document.getElementById('coin');
        
        balEl.innerText = count;

        function doTap() {
            count++;
            balEl.innerText = count;
            localStorage.setItem('coins', count);
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
        }

        coinEl.addEventListener('touchstart', (e) => { e.preventDefault(); doTap(); });
        coinEl.addEventListener('mousedown', doTap);
    </script>
</body>
</html>
