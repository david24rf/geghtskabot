<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geghtska Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        :root { --gold: #f39c12; --bg: #0b0b0b; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; user-select: none; touch-action: manipulation; }
        
        .header { width: 90%; display: flex; justify-content: space-between; margin-top: 20px; font-weight: bold; color: var(--gold); }
        .balance { font-size: 48px; margin: 20px 0; font-weight: 900; color: var(--gold); }
        
        .coin { 
            width: 220px; height: 220px; background: radial-gradient(circle, #f1c40f, #d35400); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 100px; cursor: pointer; border: 8px solid #2c2c2e; transition: transform 0.05s;
        }
        .coin:active { transform: scale(0.95); }

        .energy-box { width: 80%; margin-top: 30px; }
        .energy-bar { background: #222; height: 12px; border-radius: 6px; overflow: hidden; border: 1px solid #333; }
        .energy-fill { background: #3498db; height: 100%; width: 100%; transition: width 0.2s; }
        .energy-text { text-align: left; font-size: 14px; margin-bottom: 5px; }

        .shop { display: flex; gap: 10px; margin-top: 20px; }
        .upgrade-btn { background: #1c1c1e; border: 1px solid var(--gold); color: #fff; padding: 10px; border-radius: 10px; font-size: 12px; cursor: pointer; }
        
        .ad-btn { margin-top: 20px; background: none; border: 1px solid #555; color: #555; padding: 8px 20px; border-radius: 20px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="header">
        <span id="lvl-name">Bronze</span>
        <span id="multitap-info">Tap: x1</span>
    </div>

    <div class="balance" id="bal">0</div>
    
    <div class="coin" id="coin">üêπ</div>

    <div class="energy-box">
        <div class="energy-text">‚ö° <span id="en-cur">500</span> / <span id="en-max">500</span></div>
        <div class="energy-bar"><div class="energy-fill" id="en-fill"></div></div>
    </div>

    <div class="shop">
        <button class="upgrade-btn" onclick="buyMultitap()">‚ûï –£—Ä–æ–Ω<br><span id="cost-mt">100</span> ü™ô</button>
        <button class="upgrade-btn" onclick="buyEnergy()">üîã –≠–Ω–µ—Ä–≥–∏—è<br><span id="cost-en">150</span> ü™ô</button>
    </div>

    <button class="ad-btn" id="ad-btn">üì∫ –†–µ–∫–ª–∞–º–∞ (–ë–ª–æ–∫ 20870)</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let multitap = parseInt(localStorage.getItem('multitap')) || 1;
        let maxEnergy = parseInt(localStorage.getItem('maxEnergy')) || 500;
        let energy = parseInt(localStorage.getItem('energy')) || maxEnergy;

        function updateUI() {
            document.getElementById('bal').innerText = coins.toLocaleString();
            document.getElementById('en-cur').innerText = energy;
            document.getElementById('en-max').innerText = maxEnergy;
            document.getElementById('en-fill').style.width = (energy / maxEnergy * 100) + "%";
            document.getElementById('multitap-info').innerText = "Tap: x" + multitap;
            document.getElementById('cost-mt').innerText = multitap * 150;
            document.getElementById('cost-en').innerText = (maxEnergy / 100) * 100;
            
            localStorage.setItem('coins', coins);
            localStorage.setItem('multitap', multitap);
            localStorage.setItem('maxEnergy', maxEnergy);
            localStorage.setItem('energy', energy);
        }

        // –ö–ª–∏–∫ –ø–æ —Ö–æ–º—è–∫—É
        function doTap(e) {
            if (energy >= multitap) {coins += multitap;
                energy -= multitap;
                tg.HapticFeedback.impactOccurred('light');
                updateUI();
            } else {
                tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏!");
            }
        }

        // –ü–æ–∫—É–ø–∫–∞ –º—É–ª—å—Ç–∏—Ç–∞–ø–∞
        window.buyMultitap = function() {
            let cost = multitap * 150;
            if (coins >= cost) {
                coins -= cost;
                multitap++;
                updateUI();
            }
        }

        // –ü–æ–∫—É–ø–∫–∞ –º–∞–∫—Å. —ç–Ω–µ—Ä–≥–∏–∏
        window.buyEnergy = function() {
            let cost = (maxEnergy / 100) * 100;
            if (coins >= cost) {
                coins -= cost;
                maxEnergy += 100;
                energy += 100;
                updateUI();
            }
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏: +1 –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateUI();
            }
        }, 5000);

        // –†–µ–∫–ª–∞–º–∞ (Adsgram –±–ª–æ–∫ 20870)
        document.getElementById('ad-btn').onclick = () => {
            const AdController = window.Adsgram.init({ blockId: "20870" });
            AdController.show().then(() => {
                energy = maxEnergy;
                updateUI();
                tg.showAlert("–≠–Ω–µ—Ä–≥–∏—è –ø–æ–ª–Ω–æ—Å—Ç—å—é –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞!");
            }).catch(() => tg.showAlert("–†–µ–∫–ª–∞–º–∞ –µ—â–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è..."));
        };

        const coinEl = document.getElementById('coin');
        coinEl.addEventListener('touchstart', (e) => { e.preventDefault(); doTap(); });
        coinEl.addEventListener('mousedown', doTap);

        updateUI();
    </script>
</body>
</html>
